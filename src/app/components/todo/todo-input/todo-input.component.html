<div class="flex">
    <input class="input mr-2 px-2" type="text" placeholder="Ex. Meditate"
    #input (keyup)="getInputValue(input.value)">
    <app-button ngClass="btn blue" [message]="'Add'" (onClick)="addItem();input.value=''" ></app-button>
    <app-alert [showAlert]="showAlert"></app-alert>
</div>
